<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Data Lovers</title>
</head>

<body>
    <header>
        <h1>LEAGUE OF LEGENDS' CARDS</h1>
    </header>

    <section>

        <div class="flip" id="cardCuriosidade">
            <div class="face" id="cardCuriosidadeFrente">

                <h2 id="pergunta">Você sabe qual é a média de dificuldade de todos os personagens de LOL?</h2>

                <div id="consideracao">
                    <p>Considerando:</p>
                    <p>1 a 3: baixa dificuldade</p>
                    <p>4 a 7: média dificuldade</p>
                    <p>8 a 10: alta dificuldade</p>
                </div>
                <button id="descubra">Descubra</button>
            </div>

            <div class="face" id="cardCuriosidadeVerso">
                <h3>134 personagens</h3>
                <span id="resultadoMedia"></span>
                <button id="voltarPrincipal"><a href="index.html">Voltar</a></button>

            </div>
        </div>

    </section>

    <img id="foto" src="img/foto1.png" alt="foto de personagem">

    <script src="curiosidade.js" type="module"></script>

</body>

</html>
