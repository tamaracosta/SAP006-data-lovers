<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>

  <div id="root">

    <header id="div-header">

      <div id="logo-container">
        <img id="img-logo" src="img/logo-1200-589b3ef693ce8a750fa4b4704f1e61f2.png">
      </div>

      <img id="img-capa" src="img/c-o-champion-yone-spirit-blossom-splash.jpg">
      <img id="img-caixa" src="img/caixa 3px.png">

      <div id="div-titulo">
        <h1 class="tituloLOL"><span>ESCOLHA SEU</span> CAMPEÃO</h1>
      </div>

      <div class="botao-menu" id="pesquisar">
        <input id="campoPesquisar" type="search" placeholder="Pesquisar nome do campeão" />
        <span class="material-icons">search</span>
      </div>

    </header>

    <section id="filtros">

      <div id="inputs">

        <a href="curiosidade.html" class="btn-curiosidade-container"><button id="curiosidade" class="botao-menu"
            type="button">Curiosidade</button></a>

        <div class="botao-menu filtro-dificuldade">
          <select name="" id="campoFiltrar">
            <option value="nivel">Todas Dificuldades</option>
            <option value="difAlta">Alta Dificuldade</option>
            <option value="difMedia">Média Dificuldade</option>
            <option value="difBaixa">Baixa Dificuldade</option>
          </select>
        </div>

        <select class="botao-menu" id="funcao-do-campeao">
          <option value="btn-todos">Todas Funções</option>
          <option value="btn-atiradores">Atiradores</option>
          <option value="btn-assassinos">Assassinos</option>
          <option value="btn-lutadores">Lutadores</option>
          <option value="btn-magos">Magos</option>
          <option value="btn-suportes">Suportes</option>
          <option value="btn-todos">Tanques</option>
        </select>

        <div class="botao-menu" id="ordemAlfabetica">
          <!-- <label for="ordenar" class="label-ordenar">Ordenar:</label> -->

          <select id="ordenar">
            <option value="crescente">Ordenar: A a Z</option>
            <option value="decrescente">Ordenar: Z a A</option>
          </select>
        </div>

      </div>


      <div class="funcao-container">
        <nav>
          <ul>
            <li><button type="button" class="btn" id="btn-todos" value="btn-todos">Todos</button></li>
            <li><button type="button" class="btn" value="btn-atiradores">Atiradores</button></li>
            <li><button type="button" class="btn" value="btn-assassinos">Assassinos</button></li>
            <li><button type="button" class="btn" value="btn-lutadores">Lutadores</button></li>
            <li><button type="button" class="btn" value="btn-magos">Magos</button></li>
            <li><button type="button" class="btn" value="btn-suportes">Suportes</button></li>
            <li><button type="button" class="btn" value="btn-tanques">Tanques</button></li>
          </ul>
        </nav>
      </div>
    </section>

    <section id="cardContainer"></section>

    <footer>
      <div id="github">
        <p>Desenvolvido por:</p>
        <a href="https://github.com/yukaum" target="_blank">Taiene<i class="fab fa-github"></i></a>
        <p>&amp;</p>
        <a href="https://github.com/tamaracosta" target="_blank">Tamara<i class="fab fa-github"></i></a>
      </div>
    </footer>


  </div>
  <script src="main.js" type="module"></script>



</body>

</html>
