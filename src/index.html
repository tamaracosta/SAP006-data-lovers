<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

  <div id="root">

    <header>
      <h1>LEAGUE OF LEGENDS' CARDS</h1>
    </header>

    <div id="inputs">

      <div id="pesquisar">
        <input id="campoPesquisar" type="search" placeholder="Pesquisar por nome" />
        <button id="botaoPesquisar" type="button"><span class="material-icons">search</span></button>
      </div>

      <select name="" id="campoFiltrar">
        <option value="nivel">Nível de Dificuldade</option>
        <option value="difAlta">Alta Dificuldade</option>
        <option value="difMedia">Média Dificuldade</option>
        <option value="difBaixa">Baixa Dificuldade</option>
      </select>

    </div>

    <div id="ordemAlfabetica">
      <label for="ordenar" class="label-ordenar">Ordenar:</label>

      <select id="ordenar">
        <option value="crescente">A a Z</option>
        <option value="decrescente">Z a A</option>
      </select>
    </div>


    <section>
      <nav>
        <ul>
          <li><button type="button" class="btn" id="btn-todos" value="btn-todos">Todos</button></li>
          <li><button type="button" class="btn" value="btn-atiradores">Atiradores</button></li>
          <li><button type="button" class="btn" value="btn-assassinos">Assassinos</button></li>
          <li><button type="button" class="btn" value="btn-lutadores">Lutadores</button></li>
          <li><button type="button" class="btn" value="btn-magos">Magos</button></li>
          <li><button type="button" class="btn" value="btn-suportes">Suportes</button></li>
          <li><button type="button" class="btn" value="btn-tanques">Tanques</button></li>
        </ul>
      </nav>

      <select id="funcao-do-campeao" class="funcao-container">
        <option  value="btn-todos">TODOS</option>
        <option  value="btn-atiradores">ATIRADORES</option>
        <option  value="btn-assassinos">ASSASSINOS</option>
        <option  value="btn-lutadores">LUTADORES</option>
        <option  value="btn-magos">MAGOS</option>
        <option  value="btn-suportes">SUPORTES</option>
        <option  value="btn-todos">TANQUES</option>
      </select>
    </section>


    <section id="container"></section>

  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
