<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>

  <div id="root">

    <header>
      <h1>LEAGUE OF LEGENDS' CARDS</h1>
    </header>

    <div id="inputs">

      <div id="pesquisar">
        <input id="campoPesquisar" type="search" placeholder="Pesquisar por nome"/>
        <button id="botaoPesquisar" type="button"><span class="material-icons">search</span></button>
      </div>

      <select name="" id="campoFiltrar">
        <option value="nivel">Nível de Dificuldade</option>
        <option value="difAlta">Alta Dificuldade</option>
        <option value="difMedia">Média Dificuldade</option>
        <option value="difBaixa">Baixa Dificuldade</option>
      </select>

    </div>

    <div id="ordemAlfabetica">
      <label for="ordenar">Ordenar:</label>

      <select id="ordenar">
        <option value="crescente">A a Z</option>
        <option value="decrescente">Z a A</option>
      </select>
    </div>



    <nav>
      <ul>

        <li><button type="button" class="btn" id="btn-todos">Todos</button></li>
        <li><button type="button" class="btn" id="btn-atiradores" >Atiradores</button></li>
        <li><button type="button" class="btn" id="btn-assassinos">Assassinos</button></li>
        <li><button type="button" class="btn" id="btn-lutadores">Lutadores</button></li>
        <li><button type="button" class="btn" id="btn-magos">Magos</button></li>
        <li><button type="button" class="btn" id="btn-suportes">Suportes</button></li>
        <li><button type="button" class="btn" id="btn-tanques">Tanques</button></li>

      </ul>
    </nav>

    <section id="container"></section>

  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
